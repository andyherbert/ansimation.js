    <style>
        #music {
            width: 400px;
            height: 40px;
            margin: 16px auto;
            display: block;
            font-size: 32px;
        }
        #play_button {
            width: 100px;
            height: 40px;
            margin: 16px auto;
            display: block;
            font-size: 24px;
        }
        #canvas_container {
            width: 640px;
            height: 400px;
            margin: 0px auto;
        }
    </style>
    <script type="module">
        import { terminalDisplay } from "./scripts/ansimation.js";
        async function play()  {
            const name = document.getElementById("music").value;
            const {canvas, play} = await terminalDisplay(`./${name}`, {
                fontPath: "./fonts",
                scale: 1.0,
                showCursor: true,
            });
            const container = document.getElementById("canvas_container");
            container.insertBefore(canvas, container.firstChild);
            await play();
        }
        document.getElementById("play_button").onclick = play;
    </script>
